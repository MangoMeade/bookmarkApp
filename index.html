<html>
    <head>
        <title>
            Simple Bookmarker
        </title>
    </head>
    <body>
        <h2>Bookmarker App</h2>
        <form id="theForm">
            <label>Website Name</label>
            <input type="text" placeholder="Website Name" id="websiteName"/>
            </br></br>
            <label>URL</label>
            <input type="text" placeholder="Website URL " id="url"/>
            </br></br>
            <label>Details</label>
            <input type="text" placeholder="Details" id="details"/>
            </br></br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="bookmarkList"</div>
    </body>
    <script src="scripts/index.js"></script>
</html>
